name: Update GameBanana Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      # This step installs Google Chrome and the ChromeDriver,
      # which is required for Selenium to work in a headless environment.
      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: latest

      - name: Run Python script to update README
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
        run: python update_readme_stats.py
