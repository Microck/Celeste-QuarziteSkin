name: Update GameBanana Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a PAT with write permissions to allow pushing to the repository
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 selenium

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@latest

      # The Python script now ONLY updates the README file. It does NOT handle git.
      - name: Run Python script to update README
        run: python update_readme_stats.py

      # This step checks if the README file has changed.
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # If there are changes, commit and push them.
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --global user.name "StatsUpdaterBot"
          git config --global user.email "stats-updater@local.pc"
          git add README.md
          git commit -m "Automated update of Gamebanana stats"
          git push
