name: Update GameBanana Stats

on:
  # Run automatically every day at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow manual runs from the GitHub Actions tab
  workflow_dispatch:

jobs:
  update-stats:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest
    # Grant the workflow permission to push changes to the repository
    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install the required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 selenium

      # Step 4: Install Chrome and ChromeDriver for Selenium
      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@latest

      # Step 5: Run the Python script
      - name: Run Python script
        env:
          # Pass the GitHub PAT from repository secrets to the script
          GITHUB_PAT: ${{ secrets.PAT }}
        run: python update_readme_stats.py
