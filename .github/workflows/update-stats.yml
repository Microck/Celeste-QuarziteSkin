name: Update Gamebanana Stats

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 requests

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # <<< ADD THESE STEPS >>>
      - name: Verify Chrome Version
        run: google-chrome --version
      - name: Verify ChromeDriver Version
        run: chromedriver --version
      # <<< END ADDED STEPS >>>

      - name: Run stats update script
        run: python update_readme_stats.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet README.md; then
            echo "README.md has changed, committing..."
            git add README.md
            git commit -m "Automated update of Gamebanana stats"
            git push
            echo "Changes pushed successfully."
          else
            echo "No changes detected in README.md."
          fi
